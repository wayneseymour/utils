<!DOCTYPE html>

<head>
  <script>
    // fetch("utils.gc.wasm")

    //   .then(result => WebAssembly.instantiate(result))
      WebAssembly.instantiateStreaming(fetch("utils.gc.wasm"))
        .then(wasmModule => {

        document.body.appendChild(text);
